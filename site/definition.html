<section>
<p>
Un ordinateur quantique est un type d’ordinateur qui exploite
les lois de la physique quantique pour traiter l’information.
</p>

<p>
Contrairement aux ordinateurs classiques qui utilisent des bits
ayant une valeur de 0 ou 1, les ordinateurs quantiques utilisent
des <strong>qubits.</strong>
</p>

<h2>Ordinateur classique vs ordinateur quantique</h2>

<p>
Un ordinateur classique traite les informations de manière
séquentielle. Un ordinateur quantique peut traiter plusieurs
possibilités en même temps.
</p>

<p>
Cela permet d’accélérer certains calculs très complexes,
comme ceux utilisés en cryptographie ou en recherche scientifique.
</p>
</section>

<section>
<h2>Ordinateur classique vs ordinateur quantique</h2>
<table border="1">
    <tr>
        <th>Ordinateur classique</th>
        <th>Ordinateur quantique</th>
    </tr>
    <tr>
        <td>Utilise des bits (0 ou 1)</td>
        <td>Utilise des qubits (0 et 1 en même temps)</td>
    </tr>
    <tr>
        <td>Calcul séquentiel</td>
        <td>Calcul simultané grâce à la superposition</td>
    </tr>
    <tr>
        <td>Limité pour certains problèmes complexes</td>
        <td>Peut résoudre des problèmes complexes plus rapidement</td>
    </tr>
</table>
